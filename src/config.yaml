site:
  name: Your Social Media Agency
  site: 'https://yoursocialmediaagency.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: # Add your Google site verification ID here

metadata:
  title:
    default: Your Social Media Agency
    template: '%s â€” Your Social Media Agency'
  description: "Boost your brand's online presence with our expert social media marketing services. Tailored strategies, engaging content, and measurable results."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Your Social Media Agency
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@youragency'
    site: '@youragency'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/blog/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true
analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
